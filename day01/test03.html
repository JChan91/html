<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>목록 만들기</title>
</head>

<body>
  <h1>톳국밥 레시피</h1>

  <ol type="A">
    <li>
      톳국밥 재료 준비
      <ul>
        <li>톳</li>
        <li>양파</li>
        <li>대파</li>
        <li>청양고추</li>
        <li>
          톳 무침
          <ol>
            <li>톳</li>
            <li>양파</li>
            <li>대파</li>
            <li>간 깨</li>
          </ol>
        </li>
      </ul>
    </li>

    <li>다 떄려넣고 볶는다</li>
  </ol>

  <!-- data list-->
  <dl>
    <dt>Name</dt>
    <dd>Description</dd>
  </dl>
</body>

</html>
