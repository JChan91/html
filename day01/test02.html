<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>인용 태그</title>
</head>

<body>
  <h1>칸반 보드</h1>

  <p>
    <strong>칸반 보드</strong>는 개인적인 수준에서나 조직적인 수준에서<br>
    작업을 관리하기 위해
    <i><b>칸반을 구현</b></i>하기 위해 사용할 수 있는 도구들 가운데 하나이다.
  </p>
  <br>

  <p>
    작업 항목 표현을 위해 카드들을 사용하고 각 프로세스 단계를 표현하기 위해<br>
    컬럼을 사용하여 시각적으로 다양한 단계의 프로세스의 일을 시각적으로 표현한다.<br>
    카드는 <i>왼쪽에서 오른쪽</i>으로 움직여 진행상황을 표현하고 <b>작업을 수행하는 팀의 조율을 돕는다.</b><br>
    간반 보드는 제조 공정에서 지식 노동에 사용할 수 있다.
  </p>
</body>

</html>
